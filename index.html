<html>
<head>
<title>Текст</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}
input {
margin: 5px;
padding: 10px;
font-size: 16px;
}
button {
padding: 10px 15px;
font-size: 16px;
cursor: pointer;
}
</style>
</head>
<body>
<h1>Умножение на 2</h1>
<label for="inputValue">Введите число:</label>
<input id="inputValue" placeholder="Введите число" />
<button onclick="multiply()">Кнопка</button>
<h2>Результат:</h2>
<input type="text" id="result" readonly />
<script>
function multiply() {
const inputValue = document.getElementById('inputValue').value;
const result = inputValue * 2;
document.getElementById('result').value = result;
}
</script>
</body>
</html>
